<!DOCTYPE html>

<head>

    <base href="/">
    <title>venkat</title>

    <link href="../libs/angular_material/angular-material.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <!-- custom styles -->

    <!-- ANGULAR DYNAMIC CONTENT -->
    <script src="../libs/angular/angular.js" type="text/javascript" ></script>
    <script src="../libs/angular-animate/angular-animate.js" type="text/javascript" ></script>

    <script src="../libs/ng-file-upload/ng-file-upload-all.min.js"></script>

<body ng-app='venkatApp' ng-cloak layout="column">



    <div>
        <md-toolbar id="socialNav">
            <div class="md-toolbar-tools">
                <div>
                    <md-button class="md-button">
                        Company Name
                    </md-button>
                </div>
                <span flex></span>
                <md-button class="md-icon-button">
                    <a href="">
                        <i class="fa fa-phone"></i>
                    </a>
                </md-button>
                <md-button class="md-icon-button">
                    <a href="https://www.facebook.com/BestCollegesForPenniesOnTheDollar/" target="_blank">

                    </a>
                </md-button>
                <md-button class="md-icon-button">
                    <a href="https://www.youtube.com/channel/UCNkDLQOuMCa03qxwwsMT5iQ" target="_blank">
                        <i class="fa fa-youtube-square"></i>
                    </a>
                </md-button>
                <md-button class="md-icon-button">
                    <a href="">
                        <i class="fa fa-twitter-square"></i>
                    </a>
                </md-button>
            </div>
        </md-toolbar>
    </div>

    <div class="md-tall md-primary md-hue-1">
        <div layout="row" layout-align="center center" id="mainPic">
            <h3>
                Nice graphic design or call to action
            </h3>
        </div>


        <md-toolbar id="nav">
            <div class="md-toolbar-tools" layout="row" layout-md="column" layout-align="center center" layout-wrap>
                <a href="#/home">
                    <md-button class="md-button">
                        Home
                    </md-button>
                </a>
                <a href="#/about">
                    <md-button class="md-button">
                        About
                    </md-button>
                </a>
                <a href="#/resources">
                    <md-button class="md-button">
                        Resources
                    </md-button>
                </a>
                <a href="#/contact">
                    <md-button class="md-button">
                        Contact
                    </md-button>
                </a>
            </div>
        </md-toolbar>
    </div>

    <div ng-view></div>
